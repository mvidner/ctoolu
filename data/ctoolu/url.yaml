- !ruby/struct:CtooluAction
  label: HTTP URL
  pattern: !ruby/regexp /(https?:\/\/\S+)/
  commands:
  - !ruby/struct:CtooluCommand
    label: Open in browser (xdg-open)
    command: xdg-open '%s'
  - !ruby/struct:CtooluCommand
    label: Open in Private FF
    command: firefox --private-window '%s'
